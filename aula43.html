<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso de Javascript</title>
    <meta charset="utf-8"/>
    <style>
        #dvSlider{
            width: 1000px;
            height: 300px;
            border: 1px solid #000;
        }
    </style>
    <script>
        var imgs = [];
        var slider;
        var imgAtual;
        var maxImg;
        var tmp;

        function preCarregamento(){
            var s = 1;
            for (let i = 0; i < 5; i++) {
                imgs[i] = new Image();
                imgs[i].src = `imgs/s${s}.jpg`;
                s++;
            }                
        }

        function carregarImg(img){
            slider.style.backgroundImage = `url('${imgs[img].src}')`;
        }
        
        function inicia(){
            preCarregamento();
            imgAtual = 0;
            maxImg = imgs.length - 1;
            slider = document.getElementById('dvSlider');
            carregarImg(imgAtual);
            tmp = setInterval(troca, 3000);
        }

        function troca(){
            imgAtual++;
            if (imgAtual > maxImg) {
                imgAtual = 0;
            }
            carregarImg(imgAtual);
        }

        window.addEventListener('load', inicia);
    </script>
</head>
<body>
    <div id="dvSlider"></div>
</body>
</html>
