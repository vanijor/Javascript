<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso de Javascript</title>
    <meta charset="utf-8"/>
    <script>
      var num = prompt("Digite un numero","");
      var res;
      if(num => 10) res = "Maior ou igual a 10";
      else res = "Menor que 10";
      document.write(res);
    </script>
</head>
