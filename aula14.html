<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso de Javascript</title>
    <meta charset="utf-8"/>
    <script>
        var mochila = [];

        /* push insere no final do array */
        /* unshift insere no inicio do array */
        /* shift remove a primeira posição do array */
        /* pop remove a ultima posição posição do array */
        /* splice remove a partir da posição indicada */

        mochila.push("faca");
        mochila.push("corda");
        mochila.push("pederneira");
        mochila.push("chave");
        mochila.push("lanterna");
        mochila.unshift("pedra");

        /* mochila.pop();
        mochila.shift(); */
        mochila.splice(2,2);

        document.write(mochila[0] + "<br>");
        document.write(mochila[1] + "<br>");
        document.write(mochila[2] + "<br>");
        document.write(mochila[3] + "<br>");
        document.write(mochila[4] + "<br>");
        document.write(mochila[5] + "<br>");
    </script>
</head>
<body>

</body>
</html>
