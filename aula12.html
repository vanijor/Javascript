<head>
    <title>Curso de Javascript</title>
    <meta charset="utf-8"/>

      var pos, msg;
      pos = 1;

      switch (pos) {
        case 1:
          msg = "Primeiro Lugar - Medalha de Ouro";
          break;
        case 2:
          msg = "Segundo Lugar - Medalha de Prata";
          break;

          msg = "Terceiro Lugar - Medalha de Bronze";
          break;
      
        default:
          msg = "Não foi ao Pódio - Não obteve medalha";
      }
      document.write(msg);
    </script>
