<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso de Javascript</title>
    <meta charset="utf-8"/>
    <style>
        #panel {
            width: 400px;
            height: 500px;
            border: 1px solid #000;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        button {
            width: 100px;
            height: 30px;
            border-radius: 10px;
            background-color: blue;
            color: #fff;
        }
    </style>
    <script>
        var painel, btnB, btnF;

        function historicoBack() {
            window.history.back();
        }

        function historicoForward() {
            window.history.forward();
        }
        function inicia() {
            btnB = document.getElementById('btnBack');
            btnF = document.getElementById('btnForward');

            btnB.addEventListener('click', historicoBack)
            btnF.addEventListener('click', historicoForward)

            painel = document.getElementById('info');
            painel.innerHTML = history.length;    
        }

        window.addEventListener('load', inicia);
        
    </script>
        
</head>
<body>
    <div id="panel">
    <h1>Página 2</h1>
    <p id="info"></p>

    <a href="aula67.html">Home</a>
    <a href="p2.html">Página 2</a>
    <a href="p3.html">Página 3</a>
    <br>
    <button id="btnBack">Voltar</button>
    <button id="btnForward">Avançar</button>
    </div>
</body>
</html>
