<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso de Javascript</title>
    <meta charset="utf-8"/>
    <style>
        #jogador {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #00f;
            width: 50px;
            height: 50px;
        }
    </style>
    <script>
       var jog, vel, dx, dy, px, py, anima;

        function inicia() {
            vel = 5;
            dx = 1;
            dy = 0;
            px = 0;
            py = 0;

            jog = document.getElementById('jogador');
            jog.addEventListener('click', ()=>{
                cancelAnimationFrame(anima);
            });
            game();
        }

        
        function game(){
            px += dx * vel;
            //py += dy * vel;

            jog.style.left = px + "px";
            //jog.style.top = py + "px";
            if (px > 800) {
                dx = -1;
            } else if(px < 0){
                dx = 1;
            }
            anima = requestAnimationFrame(game);
        }

       window.addEventListener('load', inicia);
    </script>
</head>
<body>
    <div id="jogador"></div>
</body>
</html>
