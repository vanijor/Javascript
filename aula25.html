<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso de Javascript</title>
    <meta charset="utf-8"/>
    <style>
        .titulo{
            color: #f00;
            font-size: 20px;
            text-decoration: underline;
        }
        div{
            border: 1px solid #000;
            padding: 10px;
            display: inline-block;
        }
        a{
            display: block;
        }
    </style>
</head>
<body>
    <p>www.youtube.com</p>
    <p>Curso de Javascript</p>
    <div>
        <p>Este texto está dentro da div</p>
        <p>Este também</p>
    </div>
    <hr>
    <script>
        var txt = document.getElementsByTagName("p");
        for (let index = 0; index < txt.length; index++) {
            document.write(txt[index].innerHTML + "<br>");            
        }
    </script>
</body>
</html>
