<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso de Javascript</title>
    <meta charset="utf-8"/>
    <script>
        
        var dt =  new Date();
        var dia = dt.getDate();
        var mes = dt.getMonth();
        var ano = dt.getFullYear();
        var semana = dt.getDay();

        var sem = [
                        "domingo",
                        "segunda-feira",
                        "terça-feira",
                        "quarta-feira",
                        "quinta-feira",
                        "sexta-feira",
                        "sabado"
                    ];
        var meses = [
                        "Janeiro",
                        "Fevereiro",
                        "Março",
                        "Abril",
                        "Maio",
                        "Junto",
                        "Julho",
                        "Agosto",
                        "Setembro",
                        "Outubro",
                        "Novembro",
                        "Dezembro"
                    ];
        document.write(sem[semana] + ", " + dia + " de " +
                        meses[mes] + " de " + ano + ".");
    </script>
</head>

</body>
</html>
