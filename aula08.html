<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso de Javascript</title>
    <meta charset="utf-8"/>
    <script>
      var pontos = prompt("Digite um numero","");
      if((pontos >= 30)&&(pontos <= 40)
        || (pontos >= 70)&&(pontos <= 80)){
        alert("Você digitou " + pontos + " ,Ganhou!");
      } else {
        alert("Você digitou " + pontos + " ,Perdeu!");
      }
    </script>
</head>
<body>

</body>
</html>
