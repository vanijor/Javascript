<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso de Javascript</title>
    <meta charset="utf-8"/>
    <script>
      var nota = prompt("Digite a nota","");
      if(nota >= 60){
        alert("Você digitou " + nota + ", Aprovado!");
      } else if(nota >= 40){
        alert("Você digitou " + nota + ", Reprovado!");
      } else {
        alert("Você digitou " + nota + ", Reprovado")
      }
    </script>
</head>
<body>

</body>
</html>
