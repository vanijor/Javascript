<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso de Javascript</title>
    <meta charset="utf-8"/>
</head>
<body>
    <div id="caixa">
        <p id="texto">Curso Javascript</p>
    </div>    
    
    <script>
        var txt = document.getElementById("texto")
        txt.style.color = "#f00";
        txt.style.fontSize = "50px";

        var txt = document.getElementById("caixa")
        txt.style.border = "1px solid #000";
        txt.style.width = "300px";
        txt.style.height = "250px";
        txt.style.backgroundColor = "#aaa";
        txt.style.textAlign = "center";
    </script>
</body>
</html>
