<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso de Javascript</title>
    <meta charset="utf-8"/>
</head>
<body>
    <p id="texto">Curso Javascript</p>
    <input type="text" id="cxtexto" value="Curso">
      
    
    <script>
        var cxt = document.getElementById("cxtexto");
        cxt.value = "Jorginho";
        var txt = document.getElementById("texto");
        txt.innerHTML = "Cursinho de Javascript";

    </script>
</body>
</html>
