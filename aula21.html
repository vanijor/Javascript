<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso de Javascript</title>
    <meta charset="utf-8"/>
    <script>
        //var é uma variável global
        //let é uma variável somente é válida no dentro do escopo onde foi declarada
        //const é uma variável que não pode ser aterado seu valor
        
        var num = 10;

        document.write(num + "<br>");
        
        if (num == 10) {
            let num = 5;
            document.write(num + "<br>");
        }
        
        document.write(num + "<br>");

    </script>
</head>
<body>

</body>
</html>
