<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso de Javascript</title>
    <meta charset="utf-8"/>
    <style>
        #painel{
            border: 1px solid #000;
            border-radius: 10px;
            padding: 15px;
            width: 150px;
            height: 100px;
        }
    </style>
    <script>
        var largura, altura, posicaoX, posicaoY, painel;
        
        
        function info(){
            largura = window.innerWidth; //largura interna da janela
            altura = window.innerHeight;
            posicaoX = window.screenX;
            posicaoY = window.screenY;
            painel.innerHTML = `Largura = ${largura}px <br>
                                Altura = ${altura}px <br>
                                PosiçãoX= ${posicaoX}<br>
                                PosiçãoY= ${posicaoY}`;
        }
        function inicia(){
            document.getElementById('btn').addEventListener('click', info);
            painel = document.getElementById('painel');
        }
        
        window.addEventListener('load', inicia);
        
    </script>
        
</head>
<body>
    <button id="btn">Tamanho</button>

    <div id="painel"></div>
</body>
</html>
