<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso de Javascript</title>
    <meta charset="utf-8"/>
    <script>
      var nota = prompt("Digite a nota","");
      var res;
      if(nota >= 60){
        if (nota >= 95) {
          res = "Aprovado com louvor";
        } else {
          res = "Aprovado!";
        }
      } else if(nota >= 40){
        res = "Recuperação";
      } else {
        if (nota >= 20) {
          res = "Reprovado com nota baixa";
        } else {
          res = "Reprovado com louvor";
        }
      }
      document.write(res);
    </script>
</head>
<body>

</body>
</html>
