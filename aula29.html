<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso de Javascript</title>
    <meta charset="utf-8"/>
    <script>
        var valor = 10;
        var mt = Math.PI;
        var mt1 = Math.abs(valor);//valor absoluto
        var mt2 = Math.ceil(valor);//valor arredondado pra cima
        var mt3 = Math.floor(valor);//valor arredondamento pra baixo
        var mt4 = Math.round(valor);//valor arredondamento padr√£o
        var mt5 = Math.pow(valor,2);//eleva um numero exponenciacao
        var mt6 = Math.sqrt(valor);//raiz quadrada
        var mt7 = Math.random();//numero randomico entre 0 e 1
        var mt8 = Math.random() * valor;//numero randomico

        document.write("PI = " + mt + "<br>" +
                        "ABS = " + mt1 + "<br>" +
                        "CEIL = " + mt2 + "<br>" +
                        "FLOOR = " + mt3 + "<br>" +
                        "ROUND = " + mt4 + "<br>" +
                        "POW = " + mt5 + "<br>" +
                        "SQRT = " + mt6 + "<br>" +
                        "RANDOM = " + mt7 + "<br>" +
                        "RANDOM VALOR = " + mt8);
    </script>
</head>

</html>
