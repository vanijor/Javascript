<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso de Javascript</title>
    <meta charset="utf-8"/>
    <style>
        .titulo{
            color: #f00;
            font-size: 20px;
            text-decoration: underline;
        }
        div{
            border: 1px solid #000;
            padding: 10px;
            display: inline-block;
        }
        a{
            display: block;
        }
    </style>
</head>
<body>
    <h1 class="titulo">querySelectorAll</h1>
    <p>O querySelectorAll() é um método que retorna os elementos do documento que correspondem a uma classe  de CSS ou a uma tag específica.</p>
    <h2 class="titulo">Curso de Javascript</h2>
    <p>www.youtube.com</p>
    <p>Curso de Javascript</p>
    <div>
        <p>Este texto está dentro da div</p>
        <p>Este também</p>
    </div>
    <a href="www.youtube.com" target="_blank">Youtube</a>
    <a href="www.google.com">Google</a>
    <hr>
    <script>
        var ps = document.querySelectorAll("p");
        ps[0].style.color="#00f";

        var txt = document.getElementsByTagName("p");
        for (let index = 0; index < txt.length; index++) {
            document.write(txt[index].innerHTML + "<br>");            
        }
    </script>
</body>
</html>
