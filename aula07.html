<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso de Javascript</title>
    <meta charset="utf-8"/>
    <script>
      var num = prompt("Digite um numero","");
      if(num < 10){
        alert("Você digitou " + num + " é menor que 10");
      } else {
        alert("Você digitou " + num + " é igual ou maior que 10");
      }
    </script>
</head>
