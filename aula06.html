<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso de Javascript</title>
    <meta charset="utf-8"/>
    <script>
      var nome = prompt("Digite seu nome","");
      var res = confirm(nome + " Deseja continuar?");
      if(res == true){
        alert("Bem vindo, " + nome);
      } else {
        alert("Que pena, " + nome);
      }
    </script>
</head>
