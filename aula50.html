<head>

    <style>

        }

            display: block;

        }
        #bracoD{

        }

            position: absolute;

        }
        #pernaD{
            position: absolute;
            top: 359px;

            height: 160px;
        }
    </style>
    <script>
        var biblioteca = [
                            'javascript',
                            'curso',
                            'computador',
                            'transporte',
                            'livraria',
                            'tecnologia',
                            'churrasco',
                            'brasil',
                            'impressora',
                            'xicara',
                            'telefone',
                            'internet',
                            'camera',
                            'monitor',
                            'brinquedo',
                            'youtube',
                            'portaria',
                            'escola',
                            'carnaval',
                            'teclado',
                            'guitarra',
                            'bateria',
                            'chinelo',
                            'helicoptero',
                            'arduino'
                        ];
        var qtde = biblioteca.length - 1;
        var pos = Math.round(Math.random() * qtde);
        var palavra = biblioteca[pos];
        var tam = palavra.length;
        var cxLetras = [];
        var acertos;
        var errosMax = 7;
        var erros = 0;
        var desenhos = [];
        var acertou = false;
        var jogando = false;
        var jog;

        function defineLetras(l){
            var obj;
            for (let i = 0; i < 20; i++) {
                obj = document.getElementById('letra' + i).value = '';
                obj = document.getElementById('letra' + i).style.display = 'none';
            }
            for (let i = 0; i < l; i++) {
                obj = document.getElementById('letra' + i).style.display = 'inline-block';
            }
        }

        function jogar(){
            jog.focus();
            if (jog.value == '') {
                alert('Digite uma Letra');
            } else {
                if (jogando) {
                    var obj;
                    var letraTmp;
                    var letra;
                    var pesq;
                    letra = jog.value;
                    jog.value = '';
                    acertou = false;
                    pesq = palavra.match(letra);

                    while(pesq != null) {
                        letraTmp = palavra.search(letra);
                        obj = document.getElementById('letra' + letraTmp).value = letra;
                        palavra = palavra.replace(letra, '0');
                        acertos++;
                        pesq = palavra.match(letra);
                        acertou = true;
                    }
                    
                    if(!acertou) {
                        document.getElementById('dvletrasdigitadas').innerHTML += letra.toUpperCase() + '';
                        erros++;
                        if(erros < 7) {
                            desenhos[erros].style.display = 'block';
                        }else{
                            document.getElementById('cabeca').src = 'imgs/cabeca2.png';
                            document.getElementById('dvmsg').innerHTML = 'PERDEU';
                            jogando = false;
                        }
                    }

                    if(acertos == tam) {
                        //document.getElementById('dvmsg').innerHTML = '';
                        document.getElementById('dvmsg').innerHTML = 'GANHOU';
                        jogando = false;                        
                    }
                }
            }
        }
        function inicia(){
            jogando = true;
            jog = document.getElementById('letraJ');
            jog.value = '';
            jog.focus();
            acertos = 0;
            erros = 0;
            acertou =false;
            document.getElementById('dvletrasdigitadas').innerHTML = 'Letras Digitadas';
            pos = Math.round(Math.random() * qtde);
            palavra = biblioteca[pos];
            tam = palavra.length;
            defineLetras(tam);
            document.getElementById('dvmsg').innerHTML = '';
            desenhos[1] = document.getElementById('cabeca');
            desenhos[2] = document.getElementById('corpo');
            desenhos[3] = document.getElementById('bracoE');
            desenhos[4] = document.getElementById('bracoD');
            desenhos[5] = document.getElementById('pernaE');
            desenhos[6] = document.getElementById('pernaD');
            document.getElementById('cabeca').src = 'imgs/cabeca1.png';
            for(let i = 1; i < 7; i++) {
                desenhos[i].style.display = "none";
            }
        }

        function dica(){
            alert(palavra);
            jog.focus();
        }
        window.addEventListener('load', inicia);
    </script>
        
</head>
<body>
    <div id="dvmenu" class="dvdisplay">
        <button onclick="inicia()">Nova Palavra</button>
    </div>
    <div id="dvpalavra" class="dvdisplay">

    <div id="dvjogador" class="dvdisplay">
        <div id="controlesJogador">
            <input type="text" id="letraJ" class="letraJ" maxlength="1">
            <button onclick="jogar()">Jogar</button>
            <button onclick="dica()">Dica</button>
            <id id="dvmsg"></id><br>
            <id id="dvletrasdigitadas">Letras Digitadas:</id>
        </div>
        <div id="dvForca">
            <img id="cabeca" src="imgs/cabeca1.png">
            <img id="corpo" src="imgs/corpo.png">
            <img id="bracoE" src="imgs/bracoE.png">
            <img id="bracoD" src="imgs/bracoD.png">

    </div>
</body>
</html>
