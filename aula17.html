<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso de Javascript</title>
    <meta charset="utf-8"/>
    <script>
        var num = 10;

        num++; //num = num + 1 pos incremento
        num--; //num = num -1
        num+=2;
        num-=2;
        num*=2;
        ++num; //pre incremento
        document.write(num);

    </script>
</head>
<body>
    
</body>
</html>
